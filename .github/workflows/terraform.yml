name: Terraform Automation for Flask Application on AWS

on:
  workflow_dispatch:  # Enables manual execution from GitHub UI

jobs:
  terraform-apply:
    name: Terraform Apply (Manual)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: gather credentials
        env:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
          AWS_KEY_PAIR: ${{ secrets.AWS_KEY_PAIR }}
          MEDIUM_USERNAME: ${{ secrets.MEDIUM_USER }}
          MEDIUM_PASSWORD: ${{ secrets.MEDIUM_PASS }}
      - name: Terraform Init
        run: terraform init -backend-config=terraform.tfvars

      - name: Terraform Apply
        run: terraform apply -var-file=terraform.tfvars -auto-approve -auto-approve
